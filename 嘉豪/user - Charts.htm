        text: '所有用户排名'

    yAxis: [{
        type: 'value',
       
        axisLabel: {
            formatter: '{value}'

    series: [{

        type: 'bar',
        data: [100, 200, 300, 100, 500]
    }]
};

        myChart.setOption(option);
